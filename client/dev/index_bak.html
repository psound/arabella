<!doctype html>
<html ng-app="distractology">
    <head>

        <base href="/" />
    
        <link href="http://code.jquery.com/ui/1.9.2/themes/sunny/jquery-ui.css" rel="stylesheet">
    
        <!-- build:css0 css/styles.min.css -->
        
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/video.js/dist/video-js.css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
        <!-- endbower -->
    
        <link type="text/css" rel="stylesheet" href="css/variables.less" />
        <link type="text/css" rel="stylesheet" href="css/helpers.less" />

        <link type="text/css" rel="stylesheet" href="css/frameworks_overrides.less" />

	</head>

	<body>
        <div class="app">
            <header class="ng-scope">
                <div class="topbar">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <a ui-sref="home" class="brand">
                                    <img class="img-responsive" src="imgs/distractology-logo.png" />
                                </a>
                                <div class="logo hidden-xs hidden-sm pull-right">
                                    <img src="imgs/arbella-logo.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <nav class="navbar" bs-navbar>
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>    
                    </div>
                    <div class="navbar-collapse collapse top">
                        <ul class="nav nav-justified">
                            <li><a ui-sref="tour" ui-sref-active="active">The Tour</a></li>
                            <li><a ui-sref="challenge" ui-sref-active="active">The Challenge</a></li>                            
                            <li><a ui-sref="facts" ui-sref-active="active">Facts &amp; Stats</a></li>
                            <li><a ui-sref="laws" ui-sref-active="active">Laws</a></li>
                            <li><a ui-sref="press" ui-sref-active="active">Press & Media</a></li>                        
                            <li><a ui-sref="faq" ui-sref-active="active">FAQ</a></li>
                            <li><a ui-sref="contact" ui-sref-active="active">Contact</a></li>
                            <li><a ui-sref="educators" ui-sref-active="active">For Educators</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
    
            <div ui-view autoscroll="true" class="main"></div>
            
            <footer class="ng-scope pad-top">
                <div class="copyright">
                    <ul class="footer-nav">
                        <li><a href="http://arbella.com" ui-sref-active="active">For Arbella Agents Only</a> | </li>
                        <li><a ui-sref="press" ui-sref-active="active">Press & Media</a> | </li>                        
                        <li><a href="http://arbella.com" ui-sref-active="active">About Arbella Foundation</a> | </li>
                        <li><a ui-sref="contact" ui-sref-active="active">Contact Us</a></li>
                    </ul>
                    <span>
                        Â© 2016 The Arbella Insurance Foundation
                    </span>
                </div>
            </footer>
        </div>
        
        <script type="text/ng-template" id="aside.html">
            <div class="aside" tabindex="-1" role="dialog">
                <div class="aside-dialog">
                    <div class="aside-content">
                    <div class="aside-header">
                        <button type="button" class="close" ng-click="$hide()">&times;</button>
                        <h4 class="aside-title">Menus</h4>
                    </div>
                    <div class="aside-body" bs-navbar>
                        <ul class="nav nav-pills nav-stacked">
                            <li data-match-route="/" ng-click="$hide()"><a ng-href="">Home</a></li>
                            <li data-match-route="about" ng-click="$hide()"><a ng-href="about">About</a></li>
                        </ul>
                    </div>
                    <div class="aside-footer">
                    </div>
                    </div>
                </div>
            </div>
        </script>

        <script type="text/javascript" src="js/common/components/scrollTo.js"></script>
        <script type="text/javascript" src="js/common/services/elearning.service.js"></script>

        <script type="text/javascript" src="js/tour/controllers/tour.controller.js"></script>
        <script type="text/javascript" src="js/challenge/controllers/challenge.controller.js"></script>
        <script type="text/javascript" src="js/elearning/controllers/elearning.controller.js"></script>
